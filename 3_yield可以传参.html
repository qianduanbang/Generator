<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
		<script>
	    function *show(num1, num2){
	      alert(`${num1}, ${num2}`);
	      alert('a');
	
	      let a=yield;
	
	      alert('b');
	      alert(a);
	
	      return;
	    }
	
	    let gen=show(99, 88);
	
	    gen.next(12);   //没法给yield传参（第一个next()不能传参）
	    gen.next(5);
    </script>
  </body>
</html>
