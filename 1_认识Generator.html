<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
		<script>
			/*
				function* show
				function * show
				function *show
				这三种写法都可以
				 
				generator-生成器
				普通函数		=>		一路到底
				generator函数		=>		中间能停		yield

				可以理解为：踹一脚走一步
				
				返回值：
					返回Generator对象
			*/
	    function *show(){
	      alert('a');
	
	      yield;
	
	      alert('b');
	    }
	
//	    function show_1(){
//	      alert('a');
//	    }
//	    function show_2(){
//	      alert('b');
//	    }
	
	    let genObj=show();
			
			//调用自身下的next()方法
	    genObj.next();    //show_1
	    genObj.next();    //show_2
    </script>
  </body>
</html>
